<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div id="table-container">
        <button id="add-book-button">add book</button>
        <table>
            <thead>
                <tr>
                    <td></td>
                    <td>Title</td>
                    <td>Author</td>
                    <td>No. Pages</td>
                    <td>Have Read</td>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>
    <div id="input-panel">
        <form action="" id="book-info">
            <label for="title">Title: </label>
            <input type="text" id="title" required>
            
            <label for="author">Author: </label>
            <input type="text" id="author" required>
            
            <label for="num-pages">No Pages: </label>
            <input type="number" id="num-pages">
            
            <label for="have-read">Have Read: </label>
            <input type="checkbox" name="" id="have-read" data-val="true" value="true">
            
            <button type="submit" form="book-info" id="book-submit">submit</button>
        </form>
    </div> 
</body>
<script src="script.js"></script>
</html>
